server {
    listen 80;
    server_name biblioconnecte.fr www.biblioconnecte.fr;

    root /var/www/biblioconnecte;
    index index.html;

    # ~_~T~D Redirection automatique HTTPS
    # (sera active après l'étape Certbot)
    # return 301 https://$host$request_uri;

    # ~_ Gestion du routing React (SPA)
    location / {
        try_files $uri /index.html;
    }

    # ~Z~Y~O Proxy vers ton backend Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ~_~S Cache statique (images, css, js)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # ~_~T~R Sécurité HTTP
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";
}